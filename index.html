<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Khaldi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .welcome-text {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .coming-soon {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            margin-top: 1rem;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mohamed Khaldi</h1>
        <div class="subtitle">Welcome to my personal website</div>
        <div class="welcome-text">
            This is the beginning of something great. I'm currently working on building

        </div>
        <div class="coming-soon">Coming Soon!</div>
        <div class="social-links">
            <a href="https://github.com/khaldi-med" target="_blank">GitHub</a>
            <a href="mailto:contact@medkhaldi.me">Email</a>
        </div>
    </div>
</body>
</html>
